<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Invitation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Vous avez été invité à jouer par : </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" name="join">Rejoindre la partie</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" name="refuse">Refuser</button>
      </div>
    </div>
  </div>
</div>
